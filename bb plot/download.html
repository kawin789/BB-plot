<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Games</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow-x: hidden;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 200px;
            background: #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 80px;
        }
        .sidebar a {
            text-decoration: none;
            color: #fff;
            padding: 15px;
            background: #444;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .sidebar a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: orange;
            transform: skewX(-30deg);
            transition: left 0.3s ease;
            z-index: 0;
        }
        .sidebar a:hover::before {
            left: 100%;
        }
        .sidebar a:hover {
            background: #555;
        }
        .content {
            flex: 1;
            padding: 20px;
            background: #222;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 90px;
        }
        .content .game {
            background: #444;
            padding: 10px;
            text-align: center;
            border: 2px solid #333;
            transition: transform 0.3s ease;
        }
        .content .game:hover {
            transform: scale(1.1);
        }
        .content img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
