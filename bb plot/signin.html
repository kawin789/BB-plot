<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Page</title>
    <link rel="stylesheet" href="./sign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>

</head>
<body style="background-image: url(./Assets/bg.jpg); background-size:500px 500px">
    <div class="container">
        <div class="form-box">
            <h2>Sign In</h2>
            <form>
                <div class="input-group">
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
            <div class="google-btn" onclick="googleSignIn()">
                <i class="fab fa-google"></i> Sign In with Google
            </div>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>
    <script src="script.js">
        function googleSignIn() {
            alert("Google Sign-In functionality goes here.");
            // Add Google Sign-In integration here.
        }
         function googleSignIn() {
                gapi.auth2.getAuthInstance().signIn().then(function(googleUser) {
                    // Use the GoogleUser object for further logic
                    console.log(googleUser.getBasicProfile().getName());
                });
            }
            
            function initGoogleSignIn() {
                gapi.load('auth2', function() {
                    gapi.auth2.init({
                        client_id: 'YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com'
                    });
                });
            }
            
            document.addEventListener("DOMContentLoaded", function() {
                initGoogleSignIn();
            });
        
    </script>
</body>
</html>
